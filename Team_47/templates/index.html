<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lung Cancer Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            padding-top: 50px;
        }
        .card-img-top {
            max-height: 400px;
            object-fit: contain;
        }
        .prob-list li {
            font-size: 1.1rem;
        }
        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Lung Cancer Detection</h1>

    <div class="row justify-content-center mb-4">
        <div class="col-md-6 text-center">
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" class="form-control mb-2" required>
                <button type="submit" class="btn btn-primary btn-lg w-100">Upload & Predict</button>
            </form>
        </div>
    </div>

    {% if result_img %}
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header bg-success text-white">Original CT Image</div>
                <img src="{{ url_for('static', filename='uploads/' + uploaded_img) }}" class="card-img-top">
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header bg-danger text-white">Prediction & Highlighted Region</div>
                <img src="{{ url_for('static', filename='uploads/' + result_img) }}" class="card-img-top">
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-info text-white">Class Probabilities</div>
                <ul class="list-group list-group-flush prob-list">
                {% for cls, score in prob_scores.items() %}
                    <li class="list-group-item">{{ cls }}: {{ '%.2f'|format(score*100) }}%</li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
